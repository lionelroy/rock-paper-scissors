<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>Rock Paper Scissors game</title>
    <link href= "static/webfonts/" rel="stylesheet">
    <link href= "static/all.css" rel="stylesheet">
    <link href= "styles/main.css" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">     <script defer src="static/all.js"></script> <!--load all styles -->  </head>

  <body>
    <header>   
      <h1 class = 'title'>Rock Paper Scissors</h1>
      <h3 class = "sub-total">Human vs Machine</h3>
    </header>   

    <div class= 'result'>
      <!-- Add logic in app.js to change phrase -->
      <p>Welcome!</p>
    </div>

    <div class = 'score-board'>
      <div id = "human-label" class = "badge">human</div>
      <div id = "machine-label" class = "badge">machine</div>
      <span id = "human-score">0</span>:<span id = "machine-score">0</span>
    </div>

    <div class = 'restart-button'>
      <button onclick="restartGame()">restart game</button>
    </div>

    <div class = 'choices'>
      <div class = "choice" id ="Rock">
        <i class ="fas fa-hand-rock" alt = "rock icon"></i>        
      </div>
      <div class = "choice" id ="Paper">
        <i class="fas fa-hand-paper" alt = "paper icon"></i>
      </div>
      <div class = "choice" id ="Scissors">
        <i class="fas fa-hand-scissors" alt = "scissors icon"></i>   
      </div>     
    </div>
    
    <div class = "message">
      <p>Choose your weapon</p>
    </div> 
    <footer>Made by: <a href=https://github.com/lionelroy> <img id="gh-logo" src="images/githublogo.png" alt="github logo"/>Lionel Roy</a>
    </footer>


    <script src= 'scripts/app.js'></script>

  </body>

</html>
